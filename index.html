<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
  </header>
  <main>
    <section id="map-section">
      <h2>Beach Cleanup Map</h2>
      <div id="map">
        <!-- Simpler Google Maps iframe for Next Cleanup at Pasir Ris -->
        <iframe
          title="Next Cleanup Location"
          width="100%"
          height="300"
          style="border:0; border-radius:6px;"
          loading="lazy"
          allowfullscreen
          src="https://www.google.com/maps?q=1.381497,103.955574&z=15&output=embed">
        </iframe>
        <div style="margin-top:0.5rem; color:var(--coral); font-weight:bold;">Next Cleanup: Pasir Ris (Street View Asia)</div>
      </div>
    </section>
    <section id="weather-section">
      <h2>4-Day Weather Forecast</h2>
      <div id="weather" aria-live="polite"></div>
    </section>
    <section id="crew-section">
      <h2>Your Crew</h2>
      <div id="crew"></div>
      <button id="join-crew">Join Crew</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. Eco-action made fun!</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
