<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
  </header>
  <main>
    <section id="map-section">
      <h2>Beach Cleanup Map</h2>
      <div id="map">
        <!-- Google Maps iframe with pin for Next Cleanup at Pasir Ris -->
        <iframe
          title="Next Cleanup Location"
          width="100%"
          height="300"
          style="border:0; border-radius:6px;"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15955.21739388944!2d103.955574!3d1.381497!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMS4zODE0OTcsIDEwMy45NTU1NzQ!3m2!1d1.381497!2d103.955574!4m5!3m4!1s0x0:0x0!8m2!3d1.381497!4d103.955574!5e0!3m2!1sen!2ssg!4v1701638400000!5m2!1sen!2ssg">
        </iframe>
        <div style="margin-top:0.5rem; color:var(--coral); font-weight:bold;">Next Cleanup: Pasir Ris (Street View Asia)</div>
      </div>
    </section>
    <section id="weather-section">
      <h2>Current Weather</h2>
      <div id="weather"></div>
    </section>
    <section id="crew-section">
      <h2>Your Crew</h2>
      <div id="crew"></div>
      <button id="join-crew">Join Crew</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. Eco-action made fun!</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
