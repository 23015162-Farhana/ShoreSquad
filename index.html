<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
  </header>
  <main>
    <section id="map-section">
      <h2>Beach Cleanup Map</h2>
      <div id="map"></div>
    </section>
    <section id="weather-section">
      <h2>Current Weather</h2>
      <div id="weather"></div>
    </section>
    <section id="crew-section">
      <h2>Your Crew</h2>
      <div id="crew"></div>
      <button id="join-crew">Join Crew</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. Eco-action made fun!</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
